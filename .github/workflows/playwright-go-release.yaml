name: playwright-go-release

on:
  push:
    tags: "playwright-go-*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:playwright-go"
          push: true
          tags: |
            anthonylockplatform/playwright-go:latest
            anthonylockplatform/playwright-go:$(printf '%s\n' "${"${GITHUB_REF_NAME}"//playwright-go-/}")

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          notification_title: "playwright-go-release"
          status: ${{ job.status }}
          footer: "<{run_url}|View Run>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TOKEN }}
