name: playwright-go-release

on:
  push:
    tags: "playwright-go-*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Semver tag
        id: semverTag
        run: |
          tag=${GITHUB_REF_NAME%playwright-go-*}
          echo "${GITHUB_REF_NAME}"
          echo "$GITHUB_REF_NAME"
          echo "$tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:playwright-go"
          push: true
          tags: |
            anthonylockplatform/playwright-go:latest
            anthonylockplatform/playwright-go:${{steps.semverTag.outputs.id}}

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          notification_title: "playwright-go-release"
          status: ${{ job.status }}
          footer: "<{run_url}|View Run>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_TOKEN }}
